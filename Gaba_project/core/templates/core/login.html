{% extends 'core/base.html' %}
{% block content %}
<div class="min-h-screen flex items-center justify-center bg-gradient-to-br from-white via-blue-100 to-white">
    <div class="backdrop-blur-lg bg-white/40 border border-white/30 shadow-xl rounded-2xl p-8 max-w-md w-full space-y-6">
        <div class="text-center">
            <h2 class="text-3xl font-bold text-gray-800">Welcome Back</h2>
            <p class="text-sm text-gray-600">Sign in to your account</p>
        </div>
        <form method="POST" class="space-y-4">
            {% csrf_token %}
            <div class="space-y-3">
                <div>
                    <label for="username" class="sr-only">Username</label>
                    <input id="username" name="username" type="text" autocomplete="username" required
                        class="w-full px-4 py-2 rounded-lg bg-white/60 placeholder-gray-500 text-gray-900 border border-gray-200 focus:outline-none focus:ring-2 focus:ring-blue-300 focus:border-transparent transition"
                        placeholder="Username">
                </div>
                <div>
                    <label for="password" class="sr-only">Password</label>
                    <input id="password" name="password" type="password" autocomplete="current-password" required
                        class="w-full px-4 py-2 rounded-lg bg-white/60 placeholder-gray-500 text-gray-900 border border-gray-200 focus:outline-none focus:ring-2 focus:ring-blue-300 focus:border-transparent transition"
                        placeholder="Password">
                </div>
            </div>
            <div>
                <button type="submit"
                    class="w-full flex justify-center items-center py-2 px-4 text-sm font-semibold rounded-lg text-white bg-blue-500 hover:bg-blue-600 transition focus:outline-none focus:ring-2 focus:ring-blue-300 focus:ring-offset-2">
                    Sign In
                </button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
